<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Saver Bangladesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Baloo Da 2', cursive;
        }
        
        body {
            background: #f0f2f5;
            min-height: 100vh;
            transition: all 0.3s;
            padding-bottom: 100px;
            position: relative;
        }
        
        body.dark-mode {
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Theme Toggle - Perfect Circle Fixed at Top */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .theme-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .dark-mode .theme-btn {
            background: #333;
            color: white;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
        }
        
        /* Header */
        header {
            text-align: center;
            margin: 80px 0 50px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 60px;
            color: #dc2626;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .logo h1 {
            font-size: 52px;
            font-weight: 800;
            background: linear-gradient(135deg, #2563eb, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Sections */
        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .dark-mode .section {
            background: #2d2d2d;
        }
        
        .section h2 {
            margin-bottom: 25px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* City Grid */
        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .city-btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 25px 15px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .city-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }
        
        .city-btn i {
            font-size: 30px;
        }
        
        .city-btn small {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Service Grid */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .service-btn {
            background: linear-gradient(135deg, #059669, #047857);
            color: white;
            border: none;
            padding: 30px 20px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .service-btn.police {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }
        
        .service-btn.fire {
            background: linear-gradient(135deg, #ea580c, #c2410c);
        }
        
        .service-btn.hospital {
            background: linear-gradient(135deg, #059669, #047857);
        }
        
        .service-btn.ambulance {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }
        
        .service-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .service-btn i {
            font-size: 40px;
        }
        
        /* Results Section */
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .result-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .dark-mode .result-card {
            background: #363636;
            border-color: #444;
        }
        
        .result-card:hover {
            transform: translateX(5px);
            border-color: #2563eb;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-card h4 {
            font-size: 20px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-card p {
            color: #64748b;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .dark-mode .result-card p {
            color: #a0a0a0;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .call-btn {
            background: #2563eb;
            color: white;
        }
        
        .call-btn:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }
        
        .map-btn {
            background: #059669;
            color: white;
        }
        
        .map-btn:hover {
            background: #047857;
            transform: scale(1.05);
        }
        
        .emergency-call {
            background: #dc2626;
            color: white;
        }
        
        .emergency-call:hover {
            background: #b91c1c;
        }
        
        /* Back Button */
        .back-btn {
            background: transparent;
            border: 2px solid #2563eb;
            color: #2563eb;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .dark-mode .back-btn {
            color: white;
            border-color: white;
        }
        
        .back-btn:hover {
            background: #2563eb;
            color: white;
        }
        
        /* Emergency 999 - Fixed at Bottom */
        .emergency-fixed {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: auto;
            min-width: 300px;
        }
        
        .emergency-fixed a {
            background: #dc2626;
            color: white;
            padding: 18px 35px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 800;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(220,38,38,0.5);
            animation: emergencyPulse 2s infinite;
            border: 3px solid white;
        }
        
        .dark-mode .emergency-fixed a {
            border-color: #333;
        }
        
        @keyframes emergencyPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .emergency-fixed a i {
            font-size: 28px;
            animation: emergencyBell 1s infinite;
        }
        
        @keyframes emergencyBell {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        
        /* Hide/Show */
        .hidden {
            display: none;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #e2e8f0;
            position: relative;
            z-index: 1;
        }
        
        .dark-mode footer {
            border-top-color: #444;
        }
        
        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #64748b;
        }
        
        .loading i {
            font-size: 40px;
            color: #2563eb;
            animation: spin 1s linear infinite;
            display: block;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header {
                margin: 60px 0 30px 0;
            }
            
            .logo h1 {
                font-size: 36px;
            }
            
            .logo i {
                font-size: 40px;
            }
            
            .city-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .service-grid {
                grid-template-columns: 1fr;
            }
            
            .emergency-fixed {
                min-width: 250px;
                bottom: 20px;
            }
            
            .emergency-fixed a {
                padding: 15px 25px;
                font-size: 20px;
            }
            
            .card-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle - Perfect Circle Fixed at Top -->
    <div class="theme-toggle">
        <button class="theme-btn" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-heart-broken"></i>
                <h1>Life Saver</h1>
            </div>
            <p style="font-size: 18px; opacity: 0.8;">Bangladesh Emergency Response System</p>
        </header>

        <!-- City Selection Section -->
        <div id="citySection" class="section">
            <h2><i class="fas fa-map-marker-alt" style="color: #2563eb;"></i> Select Your City</h2>
            <div class="city-grid">
                <button class="city-btn" onclick="selectCity('dhaka')">
                    <i class="fas fa-city"></i>
                    Dhaka
                    <small>Central Region</small>
                </button>
                <button class="city-btn" onclick="selectCity('chittagong')">
                    <i class="fas fa-ship"></i>
                    Chittagong
                    <small>Port City</small>
                </button>
                <button class="city-btn" onclick="selectCity('rajshahi')">
                    <i class="fas fa-mountain"></i>
                    Rajshahi
                    <small>Northern Region</small>
                </button>
                <button class="city-btn" onclick="selectCity('khulna')">
                    <i class="fas fa-water"></i>
                    Khulna
                    <small>Southern Region</small>
                </button>
                <button class="city-btn" onclick="selectCity('barisal')">
                    <i class="fas fa-river"></i>
                    Barisal
                    <small>River Region</small>
                </button>
                <button class="city-btn" onclick="selectCity('sylhet')">
                    <i class="fas fa-leaf"></i>
                    Sylhet
                    <small>Northeast Region</small>
                </button>
                <button class="city-btn" onclick="selectCity('rangpur')">
                    <i class="fas fa-snowflake"></i>
                    Rangpur
                    <small>Northwest Region</small>
                </button>
                <button class="city-btn" onclick="selectCity('mymensingh')">
                    <i class="fas fa-tree"></i>
                    Mymensingh
                    <small>Central North</small>
                </button>
            </div>
        </div>

        <!-- Service Selection Section -->
        <div id="serviceSection" class="section hidden">
            <button class="back-btn" onclick="goBackToCities()">
                <i class="fas fa-arrow-left"></i> Change City
            </button>
            <h2><span id="selectedCityDisplay"></span> - Select Service</h2>
            <div class="service-grid">
                <button class="service-btn police" onclick="selectService('police')">
                    <i class="fas fa-shield-alt"></i>
                    Police
                </button>
                <button class="service-btn fire" onclick="selectService('fire')">
                    <i class="fas fa-fire-extinguisher"></i>
                    Fire Service
                </button>
                <button class="service-btn hospital" onclick="selectService('hospital')">
                    <i class="fas fa-hospital"></i>
                    Hospital
                </button>
                <button class="service-btn ambulance" onclick="selectService('ambulance')">
                    <i class="fas fa-ambulance"></i>
                    Ambulance
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultSection" class="section hidden">
            <button class="back-btn" onclick="goBackToServices()">
                <i class="fas fa-arrow-left"></i> Back to Services
            </button>
            <h2 id="resultHeader"></h2>
            
            <!-- Results will be inserted here -->
            <div id="resultsList" class="results-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Loading...
                </div>
            </div>
        </div>

        <!-- Emergency 999 - Fixed at Bottom (Always Visible) -->
        <div class="emergency-fixed">
            <a href="tel:999">
                <i class="fas fa-exclamation-triangle"></i>
                EMERGENCY 999
                <i class="fas fa-phone-alt"></i>
            </a>
        </div>
    </div>

    <footer>

        <p style="font-size: 14px; opacity: 0.7;">In emergency, always call 999 first</p>
    </footer>

        // State
        let selectedCity = '';
        let selectedService = '';

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-btn i');
            if (document.body.classList.contains('dark-mode')) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }

        // Open Map Function
        function openMap(lat, lng, name) {
            // Try to open in Google Maps app, fallback to web
            const url = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}&query_place_id=${encodeURIComponent(name)}`;
            window.open(url, '_blank');
        }

        // City Selection
        function selectCity(city) {
            selectedCity = city;
            document.getElementById('selectedCityDisplay').innerHTML = database[city].name;
            document.getElementById('citySection').classList.add('hidden');
            document.getElementById('serviceSection').classList.remove('hidden');
        }

        // Service Selection
        function selectService(service) {
            selectedService = service;
            const cityData = database[selectedCity];
            
            // Set header
            const serviceNames = {
                'police': 'Police Stations',
                'fire': 'Fire Service Stations',
                'hospital': 'Hospitals',
                'ambulance': 'Ambulance Services'
            };
            document.getElementById('resultHeader').innerHTML = `${cityData.name} - ${serviceNames[service]}`;
            
            // Load results (no national numbers here, only the selected service)
            const items = cityData[service];
            let html = '';
            
            if (!items || items.length === 0) {
                html = '<div class="result-card"><p>No information available for this service in this city.</p></div>';
            } else {
                items.forEach(item => {
                    if (service === 'hospital') {
                        html += `
                            <div class="result-card">
                                <h4><i class="fas fa-hospital" style="color: #059669;"></i> ${item.name}</h4>
                                <p><i class="fas fa-map-marker-alt" style="color: #2563eb;"></i> ${item.address || 'No address available'}</p>
                                <div class="card-actions">
                                    <a href="tel:${item.number}" class="action-btn call-btn">
                                        <i class="fas fa-phone"></i> Call: ${item.number}
                                    </a>
                                    <button onclick="openMap('${item.lat}', '${item.lng}', '${item.name}')" class="action-btn map-btn">
                                        <i class="fas fa-map"></i> View on Map
                                    </button>
                                    ${item.emergency ? `
                                    <a href="tel:${item.emergency}" class="action-btn emergency-call">
                                        <i class="fas fa-ambulance"></i> Emergency
                                    </a>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    } else {
                        const icon = service === 'police' ? 'fa-police-box' : (service === 'fire' ? 'fa-fire' : 'fa-ambulance');
                        const color = service === 'police' ? '#2563eb' : (service === 'fire' ? '#ea580c' : '#dc2626');
                        
                        html += `
                            <div class="result-card">
                                <h4><i class="fas ${icon}" style="color: ${color};"></i> ${item.name}</h4>
                                <p><i class="fas fa-map-marker-alt" style="color: #2563eb;"></i> ${item.location || 'City Area'}</p>
                                <div class="card-actions">
                                    <a href="tel:${item.number}" class="action-btn call-btn">
                                        <i class="fas fa-phone"></i> Call: ${item.number}
                                    </a>
                                    <button onclick="openMap('${item.lat}', '${item.lng}', '${item.name}')" class="action-btn map-btn">
                                        <i class="fas fa-map"></i> View on Map
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                });
            }
            
            document.getElementById('resultsList').innerHTML = html;
            
            // Show results section
            document.getElementById('serviceSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
        }

        // Navigation
        function goBackToCities() {
            document.getElementById('serviceSection').classList.add('hidden');
            document.getElementById('citySection').classList.remove('hidden');
        }

        function goBackToServices() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('serviceSection').classList.remove('hidden');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (!document.getElementById('resultSection').classList.contains('hidden')) {
                    goBackToServices();
                } else if (!document.getElementById('serviceSection').classList.contains('hidden')) {
                    goBackToCities();
                }
            }
        });

        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-btn i').className = 'fas fa-sun';
        }
    </script>
</body>
</html>
