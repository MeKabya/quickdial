<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Dial</title>
    <!-- Professional red dial icon for browser tab -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23b91c1c'%3E%3Cpath d='M20 10.999h2C22 5.869 18.127 2 12.99 2v2C17.052 4 20 6.943 20 10.999z'/%3E%3Cpath d='M13 8c2.103 0 3 .897 3 3h2c0-3.225-1.775-5-5-5v2z'/%3E%3Cpath d='M16.422 13.443c-.293-.293-.684-.45-1.076-.45-.397 0-.788.157-1.083.45l-2.12 2.12c-2.244-.783-3.814-2.354-4.596-4.58l2.12-2.12c.586-.586.586-1.536 0-2.122L6.3 4.221c-.293-.293-.684-.45-1.076-.45-.397 0-.788.157-1.083.45L2.5 5.865c-.657.657-.92 1.564-.756 2.421.55 2.826 2.28 5.647 4.696 8.064 2.416 2.416 5.238 4.146 8.064 4.696.857.164 1.764-.099 2.421-.756l1.644-1.644c.293-.293.45-.684.45-1.083 0-.392-.157-.783-.45-1.076l-3.069-3.069z' fill='%23b91c1c'/%3E%3C/svg%3E" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Baloo Da 2 font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Baloo Da 2', cursive;
        }
        
        body {
            background: #f5f7fb;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.2s;
            padding: 24px;
            color: #1e293b;
            display: flex;
            flex-direction: column;
        }
        
        body.night-mode {
            background: #1a2538;
            color: #e9edf2;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            flex: 1 0 auto;
        }

        .top-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            position: relative;
        }

        .theme-toggle {
            margin-top: 16px;
            display: flex;
            justify-content: center;
        }
        
        .theme-btn {
            background: white;
            border: 1px solid #dce5f0;
            border-radius: 60px;
            padding: 12px 32px;
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.02);
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }
        
        .night-mode .theme-btn {
            background: #2b3a52;
            border-color: #40536e;
            color: #eef2f6;
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        }
        
        .theme-btn i {
            font-size: 20px;
            color: #f59e0b;
        }
        
        .theme-btn:hover {
            border-color: #9aaec9;
            transform: scale(1.02);
            background: #fafdff;
        }
        
        .night-mode .theme-btn:hover {
            background: #324762;
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .logo-area h1 {
            font-size: 44px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(145deg, #1e293b, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .night-mode .logo-area h1 {
            background: linear-gradient(145deg, #f0f4fa, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .city-card, .service-card, .result-card, .section {
            background: #ffffff;
            border-radius: 28px;
            box-shadow: 0 8px 26px rgba(0,0,0,0.02), 0 4px 8px rgba(0,20,40,0.02);
            transition: all 0.25s ease;
            border: 1px solid #e2eaf5;
        }
        
        .night-mode .city-card, 
        .night-mode .service-card, 
        .night-mode .result-card, 
        .night-mode .section {
            background: #202d40;
            border-color: #31475f;
            box-shadow: 0 10px 28px rgba(0,0,0,0.4);
        }
        
        .section {
            padding: 32px;
            margin: 28px 0;
        }
        
        .section h2 {
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1e293b;
        }
        
        .night-mode .section h2 {
            color: #edf2f9;
        }
        
        .section h2 i {
            color: #b91c1c; 
        }

        .city-selector-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 18px;
            width: 100%;
        }
        
        .city-select-main {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 18px;
            width: 100%;
        }
        
        .city-select-trigger {
            background: white;
            border: 1px solid #d0dfee;
            border-radius: 16px; 
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 500;
            color: #1e293b;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            min-width: 280px;
            text-align: left;
            width: 100%;
            max-width: 400px;
            letter-spacing: 0.3px;
        }
        
        .city-select-trigger i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            transition: transform 0.3s;
            font-size: 16px;
        }
        
        .city-select-trigger.active i {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .city-select-trigger:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59,130,246,0.08);
        }
        
        .night-mode .city-select-trigger {
            background: #26374e;
            border-color: #405978;
            color: #f0f5fc;
        }
        
        .city-dropdown {
            background: white;
            border-radius: 20px;
            border: 1px solid #e9eff5;
            box-shadow: 0 20px 35px -8px rgba(0,20,40,0.15), 0 0 0 1px rgba(0,0,0,0.02);
            padding: 12px;
            display: none;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 400px;
            margin-top: 4px;
        }
        
        .night-mode .city-dropdown {
            background: #1e2c41;
            border-color: #314e6b;
            box-shadow: 0 20px 35px -8px rgba(0,0,0,0.5);
        }
        
        .city-dropdown.show {
            display: flex;
        }
        
        .city-option {
            background: transparent;
            border: 1px solid transparent;
            padding: 16px 20px;
            font-size: 18px;
            font-weight: 500;
            color: #1e293b;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: left;
            font-family: 'Baloo Da 2', cursive;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .city-option::before {
            content: "\f3c5"; 
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: #3b82f6;
            font-size: 16px;
            opacity: 0.9;
            transition: color 0.2s ease;
        }

        .night-mode .city-option::before {
            color: #b91c1c;
        }
        
        .night-mode .city-option {
            color: #e0eaff;
        }
        
        .city-option:hover {
            background: #f0f7ff;
            border-color: #d9e6f5;
            color: #0f2b45;
            transform: translateX(4px);
        }
        
        .night-mode .city-option:hover {
            background: #2f4462;
            border-color: #4d6b8f;
            color: white;
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 10px;
        }
        
        @media (max-width: 640px) {
            .service-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .service-card {
            padding: 28px 16px;
            cursor: pointer;
            text-align: center;
            background: white;
            border-radius: 28px;
            font-weight: 600;
            font-size: 20px;
            color: #1e293b;
            border: 1px solid #e2eaf5;
            transition: 0.2s ease;
        }
        
        .night-mode .service-card {
            color: #ecf2fa;
            border-color: #31475f;
        }
        
        .service-icon {
            width: 70px;
            height: 70px;
            object-fit: contain;
            display: block;
            margin: 0 auto 15px auto;
            transition: transform 0.2s;
            filter: none;
        }
        
        .service-card:hover .service-icon {
            transform: scale(1.05);
        }
        
        .emergency-btn {
            background: #b91c1c;
            color: white;
            box-shadow: 0 6px 14px rgba(185,28,28,0.2);
        }
        .emergency-btn:hover {
            background: #991b1b;
        }
        
        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 28px -10px rgba(0,60,130,0.15);
            border-color: #a0bbd9;
        }
        
        .night-mode .service-card:hover {
            box-shadow: 0 14px 28px -8px #070f1a;
            border-color: #5881aa;
        }

        .search-box {
            margin: 24px 0 20px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            border-radius: 60px;
            border: 1px solid #d5e2f0;
            outline: none;
            background: white;
            transition: 0.2s;
            font-family: 'Baloo Da 2', cursive;
        }
        
        .night-mode .search-box input {
            background: #1e2f45;
            border-color: #3b5470;
            color: white;
        }
        
        .search-box input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59,130,246,0.1);
        }
        
        .search-box i {
            position: absolute;
            right: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: #809ab3;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 640px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .result-card {
            padding: 22px;
            border-radius: 24px;
            background: white;
            border: 1px solid #e2ebf5;
            animation: slideUp 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(14px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-card h4 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #0f2b45;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .night-mode .result-card h4 {
            color: #edf2f9;
        }
        
        .result-card h4 i {
            color: #3b82f6; 
        }
        
        .result-card p {
            color: #4a607a;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .night-mode .result-card p {
            color: #b0c4de;
        }
        
        .card-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 18px;
            border-radius: 40px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.15s;
            border: none;
            cursor: pointer;
            font-family: 'Baloo Da 2', cursive;
        }
        
        .call-btn {
            background: #2563eb;
            color: white;
            box-shadow: 0 6px 14px rgba(37,99,235,0.2);
        }
        
        .call-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .map-btn {
            background: #f0f5fd;
            color: #1e405e;
            border: 1px solid #cbddea;
        }
        
        .night-mode .map-btn {
            background: #2c405a;
            color: #d5e6ff;
            border-color: #4d6b8f;
        }
        
        .map-btn:hover {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .back-btn {
            background: transparent;
            border: 2px solid #64748b;
            color: #2c3e50;
            padding: 10px 32px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
            margin: 10px auto 20px auto;
            width: fit-content;
        }
        
        .night-mode .back-btn {
            color: #e0ecfc;
            border-color: #90a9c7;
        }
        
        .back-btn:hover {
            background: #334155;
            border-color: #334155;
            color: white;
        }
        
        .night-mode .back-btn:hover {
            background: #506c90;
            border-color: #6e8eb5;
        }

        .back-top-wrapper, .back-bottom-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }
        
        .page-btn {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            border: 1px solid #d3e2f2;
            background: white;
            color: #253c5c;
            font-weight: 600;
            cursor: pointer;
            transition: 0.15s;
            font-family: 'Baloo Da 2', cursive;
        }
        
        .night-mode .page-btn {
            background: #243850;
            border-color: #3f5e83;
            color: #d7e6ff;
        }
        
        .page-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .page-btn:hover {
            background: #5f9eff;
            color: white;
            border-color: #5f9eff;
        }
        
        .hidden {
            display: none;
        }
        
        .no-results {
            text-align: center;
            padding: 48px;
            color: #6f8faf;
            grid-column: span 2;
            font-size: 16px;
        }
        
        .page-footer {
            text-align: center;
            padding: 32px 0 16px;
            margin-top: 40px;
            border-top: 1px solid #d2e0ee;
            color: #627a98;
            width: 100%;
            flex-shrink: 0;
        }
        
        .night-mode .page-footer {
            border-color: #2e4562;
            color: #8aa2c0;
        }

        .qr-code {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        .qr-code img {
            width: 110px;
            height: auto;
            border-radius: 24px;
            border: 2px solid #d4e0ec;
            padding: 8px;
            background: white;
        }
        .night-mode .qr-code img {
            border-color: #3f5e83;
            background: #1e2f45;
        }

        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1 0 auto;
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-left: 4px solid #b91c1c;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.02);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            animation: slideIn 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
            max-width: 350px;
            border: 1px solid #e2e8f0;
        }

        .night-mode .toast-notification {
            background: #26374e;
            border-color: #3a4c65;
            border-left-color: #b91c1c;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
        }

        .toast-icon {
            background: #fee2e2;
            color: #b91c1c;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .night-mode .toast-icon {
            background: #3b2a2a;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 700;
            font-size: 16px;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .night-mode .toast-title {
            color: #f1f5f9;
        }

        .toast-message {
            font-size: 14px;
            color: #64748b;
        }

        .night-mode .toast-message {
            color: #9aaec9;
        }

        .toast-close {
            color: #94a3b8;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
        }

        .toast-close:hover {
            color: #475569;
        }

        .night-mode .toast-close:hover {
            color: #cbd5e1;
        }

        .unavailable-map {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #cbd5e1;
            cursor: pointer;
            opacity: 0.9;
        }

        .night-mode .unavailable-map {
            background: #334155;
            color: #94a3b8;
            border-color: #475569;
        }

        .unavailable-map:hover {
            background: #e2e8f0 !important;
            color: #475569 !important;
            transform: translateY(-2px);
        }

        .night-mode .unavailable-map:hover {
            background: #3f4a5c !important;
            color: #cbd5e1 !important;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-header">
            <div class="logo-area">
                <h1>QUICK DIAL</h1>
            </div>
            <div class="beta-badge" style="font-size: 14px; color: red; margin-top: 3px;">Under Maintenance · Contacts Aren't Verified</div>
            <div class="theme-toggle">
                <button class="theme-btn" id="themeBtn">
                    <i class="fas fa-sun"></i> <span>DAY / NIGHT</span> <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div id="citySection" class="section">
            <h2><i class="fas fa-map-marker-alt"></i> Select your city</h2>
            <div class="city-selector-wrapper">
                <div class="city-select-main">
                    <div class="city-select-trigger" id="citySelectTrigger">
                        <span id="selectedCityLabel">Choose a city</span> <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="city-dropdown" id="cityDropdown">
                    <button class="city-option" data-city="dhaka">Dhaka</button>
                    <button class="city-option" data-city="chittagong">Chittagong</button>
                    <button class="city-option" data-city="rajshahi">Rajshahi</button>
                    <button class="city-option" data-city="khulna">Khulna</button>
                    <button class="city-option" data-city="barisal">Barisal</button>
                    <button class="city-option" data-city="sylhet">Sylhet</button>
                    <button class="city-option" data-city="rangpur">Rangpur</button>
                    <button class="city-option" data-city="mymensingh">Mymensingh</button>
                    <button class="city-option" data-city="comilla">Comilla</button>
                </div>
            </div>
        </div>

        <div id="serviceSection" class="section hidden">
            <div class="back-top-wrapper">
                <button class="back-btn" onclick="goBackToCities()"><i class="fas fa-arrow-left"></i> Back</button>
            </div>

            <h2><span id="selectedCityDisplay"></span> <i class="fas fa-chevron-right" style="font-size: 20px; color:#94a3b8;"></i></h2>
            <div class="service-grid">
                <button class="service-card" data-service="hospital">
                    <img class="service-icon" src="https://images4.imagebam.com/2f/bd/72/ME1AYVGV_o.png" alt="hospital">
                    Hospitals
                </button>
                <button class="service-card" data-service="ambulance">
                    <img class="service-icon" src="https://images4.imagebam.com/b1/5b/7c/ME1AYWK6_o.png" alt="ambulance">
                    Ambulance
                </button>
                <button class="service-card" data-service="police">
                    <img class="service-icon" src="https://upload.wikimedia.org/wikipedia/commons/d/de/Bangladesh_Police_Insignia_Patch.svg" alt="police">
                    Police
                </button>
                <button class="service-card" data-service="fire">
                    <img class="service-icon" src="https://images4.imagebam.com/65/92/96/ME1AYWIO_o.png" alt="fire">
                    Emergency
                </button>
            </div>

            <div class="back-bottom-wrapper">
                <button class="back-btn" onclick="goBackToCities()"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
        </div>

        <div id="resultSection" class="section hidden">
            <div class="back-top-wrapper">
                <button class="back-btn" onclick="goBackToServices()"><i class="fas fa-arrow-left"></i> Back</button>
            </div>

        // ---------- STATE ----------
        let selectedCity = '';
        let selectedService = '';
        let currentPage = 1;
        const ITEMS_PER_PAGE = 4;
        let filteredHospitals = [];

        // Theme toggle (DAY/NIGHT)
        function toggleTheme() {
            document.body.classList.toggle('night-mode');
            const iconSun = document.querySelector('#themeBtn i:first-child');
            const iconMoon = document.querySelector('#themeBtn i:last-child');
            if (document.body.classList.contains('night-mode')) {
                iconSun.style.color = '#f1c40f';
                iconMoon.style.color = '#b0c4de';
            } else {
                iconSun.style.color = '#f59e0b';
                iconMoon.style.color = '#5f7d9c';
            }
        }
        document.getElementById('themeBtn').addEventListener('click', toggleTheme);

        // Dropdown city logic
        const trigger = document.getElementById('citySelectTrigger');
        const dropdown = document.getElementById('cityDropdown');
        const selectedLabel = document.getElementById('selectedCityLabel');

        trigger.addEventListener('click', () => {
            dropdown.classList.toggle('show');
            trigger.classList.toggle('active');
        });

        document.querySelectorAll('.city-option').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const city = btn.getAttribute('data-city');
                selectedCity = city;
                selectedLabel.innerText = database[city].name;
                dropdown.classList.remove('show');
                trigger.classList.remove('active');
                
                document.getElementById('selectedCityDisplay').innerHTML = database[selectedCity].name;
                document.getElementById('citySection').classList.add('hidden');
                document.getElementById('serviceSection').classList.remove('hidden');
            });
        });

        document.addEventListener('click', (e) => {
            if (!trigger.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
                trigger.classList.remove('active');
            }
        });

        // Service selection
        document.querySelectorAll('.service-card').forEach(btn => {
            btn.addEventListener('click', (e) => {
                selectedService = e.currentTarget.getAttribute('data-service');
                const cityData = database[selectedCity];
                const serviceNames = { hospital:'Hospitals', ambulance:'Ambulance', police:'Police Station', fire:'Fire Service' };
                document.getElementById('resultHeader').innerHTML = `${cityData.name} · ${serviceNames[selectedService]}`;

                const searchBox = document.getElementById('searchBox');
                if (selectedService === 'hospital') {
                    searchBox.classList.remove('hidden');
                    filteredHospitals = cityData.hospital || [];
                } else {
                    searchBox.classList.add('hidden');
                }

                currentPage = 1;
                loadResults(selectedService, cityData[selectedService] || []);

                document.getElementById('serviceSection').classList.add('hidden');
                document.getElementById('resultSection').classList.remove('hidden');
            });
        });

        // Global function for map unavailable
        window.showMapUnavailable = function(hospitalName) {
            // Remove any existing toast
            const existingToast = document.querySelector('.toast-notification');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">Map Unavailable</div>
                    <div class="toast-message">Google Maps integration coming soon for ${hospitalName}</div>
                </div>
                <div class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 3000);
        };

        function loadResults(service, items) {
            const grid = document.getElementById('resultsGrid');
            if (!items || items.length === 0) {
                grid.innerHTML = '<div class="no-results">No contacts available</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const displayItems = (service === 'hospital') ? filteredHospitals : items;
            const totalPages = Math.ceil(displayItems.length / ITEMS_PER_PAGE);
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = displayItems.slice(start, end);

            let html = '';
            pageItems.forEach(item => {
                if (service === 'hospital') {
                    const mapLink = item.mapLink || '';  
                    html += `
                        <div class="result-card">
                            <h4><i class="fas fa-hospital"></i> ${item.name}</h4>
                            <p><i class="fas fa-map-pin"></i> ${item.address || 'Address not listed'}</p>
                            <div class="card-actions">
                                <a href="tel:${item.number}" class="action-btn call-btn"><i class="fas fa-phone"></i> Call</a>
                                ${mapLink ? 
                                    `<a href="${mapLink}" target="_blank" rel="noopener noreferrer" class="action-btn map-btn"><i class="fas fa-map-marked-alt"></i> Map</a>` : 
                                    `<button onclick="showMapUnavailable('${item.name.replace(/'/g, "\\'")}')" class="action-btn map-btn unavailable-map"><i class="fas fa-map-marked-alt"></i> Map</button>`
                                }
                                ${item.emergency ? `<a href="tel:${item.emergency}" class="action-btn emergency-btn"><i class="fas fa-exclamation-triangle"></i> Emergency</a>` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    let icon = (service === 'police') ? 'fa-star' : (service === 'fire' ? 'fa-fire' : 'fa-truck-medical');
                    html += `
                        <div class="result-card">
                            <h4><i class="fas ${icon}"></i> ${item.name}</h4>
                            <p><i class="fas fa-location-dot"></i> ${item.location || 'City area'}</p>
                            <div class="card-actions">
                                <a href="tel:${item.number}" class="action-btn call-btn"><i class="fas fa-phone"></i> Call</a>
                            </div>
                        </div>
                    `;
                }
            });
            grid.innerHTML = html;

            let pagHtml = '';
            for (let i = 1; i <= totalPages; i++) {
                pagHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = pagHtml;
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentPage = parseInt(e.target.getAttribute('data-page'));
                    loadResults(selectedService, database[selectedCity][selectedService]);
                });
            });
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const term = e.target.value.toLowerCase().trim();
            const cityHospitals = database[selectedCity].hospital || [];
            filteredHospitals = cityHospitals.filter(h => 
                h.name.toLowerCase().includes(term) || (h.address && h.address.toLowerCase().includes(term))
            );
            currentPage = 1;
            loadResults('hospital', cityHospitals);
        });

        window.goBackToCities = function() {
            document.getElementById('serviceSection').classList.add('hidden');
            document.getElementById('citySection').classList.remove('hidden');
            document.getElementById('searchInput').value = '';
        };

        window.goBackToServices = function() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('serviceSection').classList.remove('hidden');
            document.getElementById('searchInput').value = '';
            currentPage = 1;
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (!document.getElementById('resultSection').classList.contains('hidden')) {
                    goBackToServices();
                } else if (!document.getElementById('serviceSection').classList.contains('hidden')) {
                    goBackToCities();
                }
            }
        });
    </script>
