            padding: 0;
            box-sizing: border-box;
            font-family: 'Baloo Da 2', cursive;
        }
        
        body {
            background: #f5f5f5;
            min-height: 100vh;
            transition: all 0.3s;
            padding: 20px;
        }
        
        body.dark-mode {
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Theme Toggle - Perfect Circle Fixed at Top */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .theme-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #dc2626;
            background: white;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .dark-mode .theme-btn {
            background: #333;
            color: white;
            border-color: #dc2626;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #dc2626;
        }
        
        /* Header */
        header {
            text-align: center;
            margin: 80px 0 40px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 50px;
            color: #dc2626;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .logo h1 {
            font-size: 48px;
            font-weight: 800;
            color: #dc2626;
        }
        
        /* All Cards - White with Red Border */
        .city-card, .service-card, .result-card, .section {
            background: white;
            border: 2px solid #dc2626;
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .dark-mode .city-card, 
        .dark-mode .service-card, 
        .dark-mode .result-card, 
        .dark-mode .section {
            background: #2d2d2d;
            border-color: #dc2626;
            color: white;
        }
        
        .city-card:hover, .service-card:hover, .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
            border-color: #dc2626;
        }
        
        /* City Section */
        .section {
            padding: 30px;
            margin: 20px 0;
        }
        
        .section h2 {
            margin-bottom: 25px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #dc2626;
        }
        
        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .city-card {
            padding: 20px;
            cursor: pointer;
            text-align: center;
            background: white;
            border: 2px solid #dc2626;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }
        
        .dark-mode .city-card {
            color: white;
        }
        
        .city-card:hover {
            background: #dc2626;
            color: white;
        }
        
        /* Service Grid */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .service-card {
            padding: 25px;
            cursor: pointer;
            text-align: center;
            background: white;
            border: 2px solid #dc2626;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }
        
        .dark-mode .service-card {
            color: white;
        }
        
        .service-card:hover {
            background: #dc2626;
            color: white;
        }
        
        .service-card i {
            font-size: 30px;
            margin-bottom: 10px;
            display: block;
            color: #dc2626;
        }
        
        .service-card:hover i {
            color: white;
        }
        
        /* Search Box */
        .search-box {
            margin: 20px 0;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #dc2626;
            border-radius: 12px;
            outline: none;
            background: white;
            transition: all 0.3s;
        }
        
        .dark-mode .search-box input {
            background: #2d2d2d;
            color: white;
            border-color: #dc2626;
        }
        
        .search-box input:focus {
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
        }
        
        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #dc2626;
            font-size: 20px;
        }
        
        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .result-card {
            padding: 20px;
            background: white;
            border: 2px solid #dc2626;
            border-radius: 12px;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            font-size: 18px;
            margin-bottom: 10px;
            color: #dc2626;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .dark-mode .result-card p {
            color: #aaa;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .call-btn {
            background: #dc2626;
            color: white;
        }
        
        .call-btn:hover {
            background: #b91c1c;
            transform: scale(1.05);
        }
        
        .map-btn {
            background: white;
            color: #dc2626;
            border: 2px solid #dc2626;
        }
        
        .dark-mode .map-btn {
            background: #2d2d2d;
            color: white;
        }
        
        .map-btn:hover {
            background: #dc2626;
            color: white;
        }
        
        /* Map Link Input */
        .map-link-input {
            margin-top: 15px;
            display: none;
        }
        
        .map-link-input.show {
            display: block;
        }
        
        .map-link-input label {
            display: block;
            margin-bottom: 5px;
            color: #dc2626;
            font-weight: 600;
        }
        
        .map-link-input input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dc2626;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .dark-mode .map-link-input input {
            background: #2d2d2d;
            color: white;
        }

            margin-top: 5px;
            padding: 5px 10px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        /* Back Button */
        .back-btn {
            background: transparent;
            border: 2px solid #dc2626;
            color: #dc2626;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: 600;
        }

            color: white;
            border-color: #dc2626;
        }
        
        .back-btn:hover {
            background: #dc2626;
            color: white;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #dc2626;
            background: white;
            color: #dc2626;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .dark-mode .page-btn {
            background: #2d2d2d;
            color: white;
        }
        
        .page-btn.active {
            background: #dc2626;
            color: white;
        }
        
        .page-btn:hover {
            background: #dc2626;
            color: white;
        }
        
        /* Hide/Show */

            display: none;
        }
        
        /* Footer */

            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 2px solid #dc2626;
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 40px;
            color: #dc2626;
            font-size: 18px;
            grid-column: span 2;
        }
    </style>
</head>

        // Service Selection
        function selectService(service) {
            selectedService = service;
            const cityData = database[selectedCity];
            
            // Set header
            const serviceNames = {
                'police': 'Police Stations',
                'fire': 'Fire Service Stations',
                'hospital': 'Hospitals',
                'ambulance': 'Ambulance Services'
            };
            document.getElementById('resultHeader').innerHTML = `${cityData.name} - ${serviceNames[service]}`;
            
            // Show search box only for hospitals
            const searchBox = document.getElementById('searchBox');
            if (service === 'hospital') {
                searchBox.classList.remove('hidden');
                filteredHospitals = cityData.hospital;
            } else {
                searchBox.classList.add('hidden');
            }
            
            // Load results
            loadResults(service, cityData[service]);
            
            // Show results section
            document.getElementById('serviceSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
        }

        // Load Results with Pagination
        function loadResults(service, items) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!items || items.length === 0) {
                resultsGrid.innerHTML = '<div class="no-results">No information available</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // For hospitals, use filteredHospitals
            const displayItems = service === 'hospital' ? filteredHospitals : items;
            
            // Calculate pagination
            const totalPages = Math.ceil(displayItems.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = displayItems.slice(start, end);
            
            // Generate HTML
            let html = '';
            paginatedItems.forEach(item => {
                if (service === 'hospital') {
                    html += `
                        <div class="result-card">
                            <h4><i class="fas fa-hospital"></i> ${item.name}</h4>
                            <p><i class="fas fa-map-marker-alt"></i> ${item.address || 'Address not available'}</p>
                            <div class="card-actions">
                                <a href="tel:${item.number}" class="action-btn call-btn">
                                    <i class="fas fa-phone"></i> Call
                                </a>
                                <button onclick="showMapLink('${item.name}')" class="action-btn map-btn">
                                    <i class="fas fa-map"></i> Map Link
                                </button>
                                ${item.emergency ? `
                                <a href="tel:${item.emergency}" class="action-btn call-btn" style="background: #b91c1c;">
                                    <i class="fas fa-ambulance"></i> Emergency
                                </a>
                                ` : ''}
                            </div>
                            <div id="map-${item.name.replace(/\s+/g, '-')}" class="map-link-input">
                                <label>Google Maps Link:</label>
                                <input type="text" value="${item.mapLink || 'Link not available'}" readonly>
                                <button class="copy-link-btn" onclick="copyMapLink('${item.mapLink}')">
                                    <i class="fas fa-copy"></i> Copy Link
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="result-card">
                            <h4><i class="fas ${service === 'police' ? 'fa-police-box' : service === 'fire' ? 'fa-fire' : 'fa-ambulance'}"></i> ${item.name}</h4>
                            <p><i class="fas fa-map-marker-alt"></i> ${item.location || 'City Area'}</p>
                            <div class="card-actions">
                                <a href="tel:${item.number}" class="action-btn call-btn">
                                    <i class="fas fa-phone"></i> Call
                                </a>
                            </div>
                        </div>
                    `;
                }
            });
            
            resultsGrid.innerHTML = html;
            
            // Create pagination
            let paginationHtml = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = paginationHtml;
        }

        // Search Hospitals
        function searchHospitals() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cityData = database[selectedCity];
            
            filteredHospitals = cityData.hospital.filter(hospital => 
                hospital.name.toLowerCase().includes(searchTerm) ||
                (hospital.address && hospital.address.toLowerCase().includes(searchTerm))
            );
            
            currentPage = 1;
            loadResults('hospital', cityData.hospital);
        }

        // Change Page
        function changePage(page) {
            currentPage = page;
            const cityData = database[selectedCity];
            loadResults(selectedService, cityData[selectedService]);
        }

        // Show Map Link
        function showMapLink(hospitalName) {
            const mapDiv = document.getElementById(`map-${hospitalName.replace(/\s+/g, '-')}`);
            if (mapDiv) {
                mapDiv.classList.toggle('show');
            }
        }

        // Copy Map Link
        function copyMapLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('Map link copied to clipboard!');
            });
        }

        // Navigation
        function goBackToCities() {
            document.getElementById('serviceSection').classList.add('hidden');
            document.getElementById('citySection').classList.remove('hidden');
            document.getElementById('searchInput').value = '';
        }

        function goBackToServices() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('serviceSection').classList.remove('hidden');
            document.getElementById('searchInput').value = '';
            currentPage = 1;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (!document.getElementById('resultSection').classList.contains('hidden')) {
                    goBackToServices();
                } else if (!document.getElementById('serviceSection').classList.contains('hidden')) {
                    goBackToCities();
                }
            }
        });

        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-btn i').className = 'fas fa-sun';
        }
    </script>
</body>
</html>
